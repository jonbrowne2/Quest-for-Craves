[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --cov=recipe_value_system
    --cov-report=html
    --cov-report=term-missing
    --strict-markers
    --tb=short

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
    db: Tests that require database access
    api: Tests that require API access

# Configure test discovery
norecursedirs =
    .git
    .tox
    .env
    dist
    build
    migrations

# Configure test running
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Configure test coverage
[coverage:run]
branch = True
source = recipe_value_system

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
    except ImportError:
    if TYPE_CHECKING:
